<!doctype html>
<html>
<head>
    <title>slider test page</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>

<h1>slider1</h1>

<div id="slider1" class="slider" style="width:300px;"></div>
<div id="slider1_value"></div>

<h1>slider2</h1>

<div id="slider2" class="slider" style="width:300px;" data-min="200" data-max="300" data-value="250"></div>
<div id="slider2_value"></div>

<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="slider.js"></script>
<script>
    $(function () {
        $('#slider1')
                .on('slide', function (event, value) {
                    $('#slider1_value').html(value);
                })
                .slider({min: 100, max: 200, value: 150});
        $('#slider2')
                .on('slide', function (event, value) {
                    $('#slider2_value').html(value);
                })
                .slider();
    });
</script>
</body>
</html>
